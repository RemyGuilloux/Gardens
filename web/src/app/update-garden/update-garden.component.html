<app-header></app-header>
<h3>Update Garden</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name"> Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="garden.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Size</label>
      <input type="text" class="form-control" id="size" required [(ngModel)]="garden.size" name="size">
    </div>

    <div class="form-group">
      <label for="name">Localisation</label>
      <input type="text" class="form-control" id="localisation" required [(ngModel)]="garden.localisation" name="localisation">
    </div>

    <div class="form-group">
        <label for="name">Type</label>
        <input type="text" class="form-control" id="typeOfGarden" required [(ngModel)]="garden.typeOfGarden" name="typeOfGarden">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
