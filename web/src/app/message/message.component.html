<app-header></app-header>
<h1>  Contact  </h1>

<div [hidden]="submitted" style="width: 400px;">
<form (ngSubmit)="onSubmit()" [formGroup]="contactForm">

  <div class="form-group">
  <label for="name"> Name</label>
  <input type = "text" name = "name" formControlName="name"  required [(ngModel)]="name" >
  </div>

  
<div class="form-group">
  <label for="name"> Email</label>
  <input type = "email" name = "email"  formControlName="email" required [(ngModel)]="email" >
</div>

<div class="form-group">
  <textarea name = "message"   formControlName="message" ></textarea>
</div>

<button type="submit" class="btn btn-success">Submit</button>
</form> 
</div>
